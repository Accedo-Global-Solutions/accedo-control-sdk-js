<!doctype html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Accedo One SDK sample with Polyfills</title>
  <!-- Polyfills for older browsers -->
  <script src="https://ft-polyfill-service.herokuapp.com/v2/polyfill.min.js?features=Object.assign,Promise"></script>
  <script src="dist/accedo-one.umd.min.js"></script>
</head>
<body>
  <div>The result of an Accedo One network call will appear below. Check the source to see how simple this can be :)</div>
  <pre id="output">Loading...</pre>
  <script>
    const one = accedoOne({
      // this points to an existing sample app in Accedo One
      appKey: '56ea6a370db1bf032c9df5cb',
      // here we set the device ID manually to avoid creating new ones for everyone running this sample
      // DO NOT do this on production apps
      deviceId: 'sdk-browser-sample',
      // activate verbose mode
      // log(...args) { console.log(...args); },
    });
    one.getEntries().then(function(d) {
      document.getElementById('output').innerHTML = JSON.stringify(d, null, 2);
    });
  </script>
</body>
</html>
