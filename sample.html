<!doctype html>
<html>
<head>
  <meta charset='utf-8' />
  <title>AppGrid SDK sample</title>
  <script src="./dist/bundle.browser.js"></script>
</head>
<body>
  <div style="">The result of an AppGrid network call will appear below. Check the source to see how simple this can be :)</div>
  <pre id="output">Loading...</pre>
  <script>
    const ag = appgrid({
      // this points to an existing sample app in AppGrid
      appKey: '56740393e4b046a34cf049d1',
      // this is a hack - here we set the device ID manually to avoid creating new ones for everyone running this sample
      deviceId: 'sdk-browser-sample',
      // activate verbose mode
      log(...args) { console.log(...args); },
    });
    ag.getEntries().then(d => document.getElementById('output').innerHTML = JSON.stringify(d, null, 2));
  </script>
</body>
</html>
